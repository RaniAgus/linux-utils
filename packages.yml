oh-my-posh:
  - type: shell
    url: https://ohmyposh.dev/install.sh
    depends_on:
      - zsh
      - jetbrains-mono
      - jetbrains-nf
    pre_install: |
      mkdir -p "$HOME/.oh-my-posh/bin"
    flags:
      - "-s"
      - "--"
      - "-d"
      - "$HOME/.oh-my-posh/bin"
    post_install:
