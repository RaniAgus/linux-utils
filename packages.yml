ffmpeg:
  - type: dnf
    depends_on: [zsh]
    post_install:
      - type: tee
        destination: "$HOME/.zshrc"
        append: true
        content: |
          # ffmpeg
          ffprobe-duration() {
            files="${1:=$(ls)}"
            durations=$(\
              echo "$files" \
              | xargs -I{} ffprobe -show_format "{}" 2> /dev/null \
              | grep duration \
              | cut -d'=' -f2 \
              | xargs -I{} date -d@{} -u +%H:%M:%S \
            )
            paste <(echo "$durations") <(echo "$files")
          }

  - type: apt
    depends_on: [zsh]
