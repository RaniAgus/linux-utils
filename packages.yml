        destination: "$HOME/.config/oh-my-posh/zen.toml"
        content: |
          #:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

          version = 2
          final_space = true
          console_title_template = '{{ .Shell }} in {{ .Folder }}'

          [[blocks]]
            type = 'prompt'
            alignment = 'left'
            newline = true

            [[blocks.segments]]
              type = 'path'
              style = 'plain'
              background = 'transparent'
              foreground = 'lightBlue'
              template = '{{ .Path }}'

              [blocks.segments.properties]
                style = 'full'

            [[blocks.segments]]
              type = 'git'
              style = 'plain'
              foreground = 'p:grey'
              background = 'transparent'
              template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</>'

              [blocks.segments.properties]
                branch_icon = ''
                commit_icon = '@'
                fetch_status = true

          [[blocks]]
            type = 'rprompt'
            overflow = 'hidden'

            [[blocks.segments]]
              type = "dotnet"
              style = "powerline"
              powerline_symbol = ""
              foreground = "white"
              background = "#6a0dad"
              template = " 󰪮 {{ .Full }} "

            [[blocks.segments]]
              type = "go"
              style = "powerline"
              powerline_symbol = ""
              foreground = "#ffffff"
              background = "#00add8"
              template = "  {{ .Full }} "

            [[blocks.segments]]
              type = "ruby"
              style = "powerline"
              powerline_symbol = ""
              foreground = "#ffffff"
              background = "#7a1045"
              template = "  {{ .Full }} "

            [[blocks.segments]]
              type = "node"
              style = "powerline"
              powerline_symbol = ""
              foreground = "#ffffff"
              background = "#3c873a"
              template = "  {{ .Full }} "

            [[blocks.segments]]
              type = "angular"
              style = "powerline"
              powerline_symbol = ""
              foreground = "white"
              background = "#a6120d"
              template = "{{ if .Full }}  {{ .Full }} {{ end }}"

            [[blocks.segments]]
